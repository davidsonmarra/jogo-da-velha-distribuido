<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Velha Online</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Jogo da Velha Online</h1>

      <div id="menu" class="section">
        <button id="createGame" class="btn">Criar Novo Jogo</button>
        <div class="join-game">
          <input type="text" id="gameCode" placeholder="CÃ³digo do jogo" />
          <button id="joinGame" class="btn">Entrar no Jogo</button>
        </div>
      </div>

      <div id="gameSection" class="section hidden">
        <div id="gameInfo">
          <p id="roomCode"></p>
          <p id="playerInfo"></p>
          <p id="gameStatus"></p>
        </div>

        <div id="board" class="board">
          <div class="cell" data-row="0" data-col="0"></div>
          <div class="cell" data-row="0" data-col="1"></div>
          <div class="cell" data-row="0" data-col="2"></div>
          <div class="cell" data-row="1" data-col="0"></div>
          <div class="cell" data-row="1" data-col="1"></div>
          <div class="cell" data-row="1" data-col="2"></div>
          <div class="cell" data-row="2" data-col="0"></div>
          <div class="cell" data-row="2" data-col="1"></div>
          <div class="cell" data-row="2" data-col="2"></div>
        </div>

        <button id="newGame" class="btn hidden">Novo Jogo</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
  </body>
</html>
